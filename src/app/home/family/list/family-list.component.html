<h3>Family</h3>

<button mat-raised-button color="primary" (click)="create()" class="mb-5">Add new</button>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="id" width="50px">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name" width="50%">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="surname" width="50%">
    <th mat-header-cell *matHeaderCellDef> Surname </th>
    <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
  </ng-container>

  <ng-container matColumnDef="birthday" width="150px">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let element"> {{element.birthday | transformBirthDate}} </td>
  </ng-container>

  <ng-container matColumnDef="school" width="200px">
    <th mat-header-cell *matHeaderCellDef> School </th>
    <td mat-cell *matCellDef="let element"> {{element.school}} </td>
  </ng-container>

  <ng-container matColumnDef="work" width="50px">
    <th mat-header-cell *matHeaderCellDef> Work </th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox [(ngModel)]="element.work" [disabled]="true"></mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="status" width="100px">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef width="60px"> Actions </th>
    <td mat-cell *matCellDef="let element">
      <fa-icon class="action-icon" [icon]="homeService.icons.Edit" (click)="edit(element)"></fa-icon>
      <fa-icon class="action-icon" style="margin-left: 5px;" [icon]="homeService.icons.Delete" (click)="remove(element)"></fa-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
